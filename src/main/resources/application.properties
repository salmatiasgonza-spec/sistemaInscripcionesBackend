spring.application.name=sistema-inscripciones-backend

# üí° PostgreSQL Database Configuration
# Host: localhost (tu m√°quina local, donde Docker est√° ejecutando el contenedor)
# Puerto: 5432 (el mapeo de tu comando docker run -p 5432:5432)
# Base de Datos: postgres (nombre por defecto)
# Usuario: postgres (nombre por defecto)
# Contrase√±a: admin (el valor de -e POSTGRES_PASSWORD=admin)
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# 'update' mantiene el esquema existente, 'create-drop' lo recrea en cada inicio
spring.jpa.hibernate.ddl-auto=none
# Muestra las consultas SQL en la consola
spring.jpa.show-sql=true

# Server Configuration
server.port=8080
